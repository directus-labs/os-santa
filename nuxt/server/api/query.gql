	  }
	  # Owner Repositories
	  repositories(visibility: PUBLIC, first: 25, ownerAffiliations: OWNER) {
		totalCount
		nodes {
		  forkCount
		  isFork
		  name
		  description
		  descriptionHTML
		  url
		  createdAt
		  stargazerCount
		  issues(states: OPEN) {
			totalCount
		  }
		}
	  }

	  # Contributions This Year
	  contributionsCollection(
		from: "2024-01-01T00:00:00Z"
		to: "2024-12-31T23:59:59Z"
	  ) {
